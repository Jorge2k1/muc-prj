
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="dark-background">
    <header class="global2">
            <a href=index.html class="watermark">
                <img src="../img/login/muc.png">
            </a>
    </header>

    <video id="defaultBackground3" autoplay muted loop>
        <source src="/img/login/videoBg.mp4" type="video/mp4" >
        Your browser does not support the video tag.
    </video>
    <main class="access-container">
        <div class="login">
            <h1 class="titleLog">Bienvenido/a de nuevo</h1>
            <form id="login">
                <div class="form-group">
                    <label for="mail">Correo electrónico</label>
                </div>
                <div class="field">
                    <input type="text" id="mail" name="mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                </div>
                <div class="field">  
                    <input type="password" id="password" name="password" required>

                </div>
                
                <div class="input">
                    <p class="access"><button type="submit" id="logIn" style="all: unset">Iniciar sesión</button></p>
                    <p class="rediReg"><a href="signIn.html" style="all:unset">¿No tienes una cuenta todavía? ¡Creémosla!</a></p>
                </div>
            </form>
        </div>    
    </main>
    <script src="../dist/bundle.js" defer></script>


</body>
</html>
